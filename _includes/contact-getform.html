<!-- Getform form https://getform.io -->

<!-- Add the getform-endpoint in config.yml -->
<form action="https://getform.io/f/{{site.getform_endpoint}}" enctype="multipart/form-data" method="POST"  target="_blank">
    <div class="form-group">
            <label for="contact_form_name">Nom :</label>
            <input type="text" class="form-control" name="name" id="contact_form_name" >
           </div>
           <div class="form-group">
             <label for="contact_form_email">Prénoms :</label>
            <input type="email" class="form-control" name="email" id="contact_form_email" >
           </div>
           <div class="form-group">
             <label for="contact_form_message"> Message :</label>
            <textarea name="message" class="form-control" id="contact_form_message" ></textarea>
           </div>
           <div class="form-group">
               <label for="contact-form-file"> Pièce Jointe :</label>
            <input type="file" name="file" class="form-control" id="contact-form-file"/>
           </div>
            <button type="submit" value="Send" class="btn btn-lg btn-dark">Envoyer</button>
</form>
